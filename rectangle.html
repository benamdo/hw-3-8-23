<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle</title>
</head>
<body>
   
  <script>

let length = -1;
let width = -1;

while (length <= 0 || width <= 0) {
  length = parseInt(prompt("Enter the length of the rectangle:"));
  width = parseInt(prompt("Enter the width of the rectangle:"));
}

document.write(`<div style="border: 1px solid black; width: ${width}px; height: ${length}px;"></div>`);


  </script> 
   

</body>
</html>
