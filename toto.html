<!DOCTYPE html>
<html>
<head>
  <title>Betting Table</title>
  <style>
/* Reset some default styles */
body, h1 {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

/* FIFA-style betting table */
.table-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.fifa-table {
  width: 80%;
  max-width: 800px;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.fifa-table th, .fifa-table td {
  padding: 15px;
  text-align: center;
  border: 1px solid #ccc;
}

.fifa-table th {
  background-color: #007bff;
  color: white;
  border: none;
}

.fifa-table tbody tr:nth-child(even) {
  background-color: #f5f5f5;
}

.fifa-table tbody tr:hover {
  background-color: #e0e0e0;
  transition: background-color 0.3s;
}






  </style>
</head>
<body>
  <h1>Betting Table</h1>
  <div class="table-container">
    <table class="fifa-table">
      <thead>
        <tr>
          <th>Team</th>
          <th>Result</th>
          <th>Goals</th>
        </tr>
      </thead>
      <tbody id="bettingTableBody">
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    const teams = ["Team A", "Team B", "Team C", "Team D"]; // Add more teams if needed

const bettingTableBody = document.getElementById("bettingTableBody");

function getRandomResult() {
  return Math.floor(Math.random() * 3) + 1;
}

function getRandomGoals() {
  return Math.floor(Math.random() * 5); // Adjust the range as needed
}

function createTableRow(team, result, goals) {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${team}</td>
    <td>${result === 1 ? "Win" : result === 2 ? "Draw" : "Loss"}</td>
    <td>${goals} goals</td>
  `;
  return row;
}

function generateBettingTable() {
  bettingTableBody.innerHTML = "";

  for (const team of teams) {
    const result = getRandomResult();
    const goals = getRandomGoals();
    const row = createTableRow(team, result, goals);
    bettingTableBody.appendChild(row);
  }
}

generateBettingTable();

  </script>
</body>
</html>
